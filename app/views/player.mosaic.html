<div class="container">
  <h1 class="title mini" ui-sref="home"><img src="/images/givago-logo.png" alt="Givago" /></h1>
  <div class="player parallax-player">
    <div class="container content-container light-bg app-container" ng-show="isSmartphone() && forceAds === false">
      <div class="tour third-step app" ng-show="currentStep === 2 && pageLoaded">
	<p><span class="label label-primary">3</span> Download and test an application.</p>
	<a class="btn btn-danger pull-right" ng-click="closeFeatureTour()"><span class="fa fa-check"></span> I got it!</a>
      </div>
      <h2>Please install and launch one of the following app on your device to validate your donation :</h2>
      <div ng-repeat="app in apps | limitTo:4" class="col-md-6"><a style="margin-bottom: 30px;" class="btn btn-primary btn-block container" target="_blank" href="{{ apiUrl }}/app/{{ app.id }}/click/{{ uiRouterState.params.gift }}/{{ currentUser.username }}/" class="app-link"><div class="col-sm-3"><img ng-src="{{ app.thumbnail }}" style="max-width: 100%; height: 75px;" alt="Thumbnail of {{ app.name }}"/></div><div class="col-sm-9" style="font-size: 17px; padding-top: 25px;">{{app.name}}</div></a></div>
    </div>
    <div class="container col-md-8 col-md-offset-2" ng-hide="isSmartphone() && forceAds === false">
      <div class="tour third-step" ng-show="currentStep === 2 && pageLoaded">
	<p><span class="label label-primary">3</span> Watch a short video<span ng-hide="startMode"> (Max 1 minute)</span>.</p>
	<a class="btn btn-danger pull-right" ng-click="closeFeatureTour()"><span class="fa fa-check"></span> I got it!</a>
      </div>            
      <ul class="list-unstyled video-list-thumbs row">
        <li ng-repeat="ad in ads" class="col-md-6">
          <a title="{{ ad.name }}" ui-sref="player({ gift: uiRouterState.params.gift, ad : ad.id })">
            <img class="video-preview img-responsive" ng-src="{{ ad.video.thumbnail }}" />
            <span class="glyphicon glyphicon-play-circle"></span>
            <span class="video-title">{{ ad.name }}</span>
          </a>
        </li>
      </ul>
    </div>    
    <div class="clearfix"></div>    
    <!--
    <div class="row">
      <div class="col-md-9 col-md-offset-3">
        <pagination total-items="totalPages" ng-model="currentPage" ng-change="pageChanged()" items-per-page="sizePage" boundary-links="true"></pagination>  
      </div>
    </div>
    -->
  </div>
</div>
